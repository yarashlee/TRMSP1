    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <form class="form-inline my-2 my-lg-0">
            <input type="button" class="btn btn-outline-primary my-2 my-sm-0" value="Go back!" onclick="history.back()">
        </form>

    <br><br>
    <div class="container mb-2 p-3" style="border:2px; border-style:solid; border-color: blue; ;"><br>
        <form action="http://localhost:9099/createEvent" method="POST">
            <h1>Event Form</h1>
            <div form-row>
                <div class="form-group ">
                    <label>Event Type</label>
                    <select name="eventTypeId" class="custom-select">
                        <option selected> select event </option>
                        <option value="1">University Course 80%</option>
                        <option value="2">Seminar 60%</option>
                        <option value="3">Certification Preparation Class 75%</option>
                        <option value="4">Certification Exam 100%</option>
                        <option value="5">Technical Training 90%</option>
                        <option value="6">Other 30%</option>
                    </select>
                </div>
                <div class="form-group ">
                    <label for="inputEventName"> Name: </label>
                    <input name="name" type="text" class="form-control" id="inputEventName">
                </div>
                <div class="form-group ">
                    <label for="inputLocation"> Location: </label>
                    <input name="location" type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group ">
                    <label for="eventdescription"> Description: </label>
                    <input name="description" type="text" class="form-control" id="eventdescription">
                </div>
                <div>
                    <div class="form-group ">
                        <div class="form-group">
                            <label for="inputStartDate">Start Date </label>
                            <input name="startDate" type="date" class="form-control" id="startdate">
                        </div>
                    </div>
                    <div> 
                    <div class="form-group ">
                        <div class="form-group">
                            <label for="inputEndDate">End Date </label>
                            <input name="endDate" type="date" class="form-control" id="endDate">
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <label>Grade Format</label>
                    <select name="gradingFormatId" class="custom-select">
                        <option selected> select grading format </option>
                        <option value="1">Letter grading and variations</option>
                        <option value="2">Percentage Grading</option>
                        <option value="3">Pass/Fail</option>
                        <option value="4">Reference Grade</option>
                    </select>
                </div>
                <div class="form-group ">
                    <button type="submit" class="btn btn-outline-primary my-2 my-sm-0">Submit</button>
                </div>
            </div>
    </div>
    </form>
    </div>
